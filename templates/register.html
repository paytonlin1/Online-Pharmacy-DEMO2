<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Online Pharmacy</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i
                  class="bi bi-person-plus-fill text-primary"
                  style="font-size: 3rem"
                ></i>
                <h2 class="mt-3">Create Account</h2>
                <p class="text-muted">Register for Online Pharmacy</p>
              </div>

              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} {% for category, message in messages %}
              <div
                class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  title="alert"
                ></button>
              </div>
              {% endfor %} {% endif %} {% endwith %}

              <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                  <label class="form-label">
                    <i class="bi bi-person"></i> Username
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="Choose a username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">
                    <i class="bi bi-lock"></i> Password
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    name="upassword"
                    placeholder="Choose a password"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">
                    <i class="bi bi-person-badge"></i> Role
                  </label>
                  <select
                    class="form-select"
                    name="role"
                    required
                    title="role_select"
                  >
                    <option value="">Select your role</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="pharmacist">Pharmacist</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="bi bi-person-plus"></i> Register
                </button>

                <div class="text-center">
                  <p class="text-muted">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Sign in here</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
